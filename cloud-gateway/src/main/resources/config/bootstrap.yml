server:
    port: 80
spring:
    application:
        name: @project.name@
    profiles:
        active: @env@
    cloud:
        gateway:
            discovery:
                locator:
                    lower-case-service-id: true
                    enabled: true
                    filters:
                        - StripPrefix=1
            routes:
                -   id: openapi
                    uri: http://127.0.0.1:${server.port}
                    predicates:
                        - Path=/v3/api-docs/**
                    filters:
                        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
